<!DOCTYPE html>
<html>
<head>
  <title>D2D Boat Day Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #e0f7fa;
      padding: 20px;
      margin: 0;
    }
    img.top-image {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    img.bottom-image {
      width: 100%;
      max-width: none;
      margin-top: 40px;
      border-radius: 0;
    }
    .progress-container {
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      width: 80%;
      margin: 0 auto;
      max-width: 800px;
    }
    .progress-bar {
      height: 40px;
      background: linear-gradient(90deg, #26c6da, #00acc1);
      width: 0%;
      color: white;
      font-weight: bold;
      line-height: 40px;
      transition: width 0.8s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸš¤ D2D Boat Day Tracker</h1>
  <img
    class="top-image"
    src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-3ErAytTovOxTIyCpniZXHrxM/user-zHDwNGBqGZTDZEsAx97Shc1A/img-7ZLVF1XLNsqr2YJ5jIJQYwEr.png?st=2024-05-27T19%3A40%3A00Z&se=2024-05-28T19%3A40%3A00Z&sp=r&sv=2021-08-06&sr=b&sig=t%2FDM3gbdiVPhqmdK8P2T%2BSLgtszIjzRkgPYhMpFX9mY%3D"
    alt="Party Yacht" />
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">$0 / $7,000</div>
  </div>

  <!-- Your uploaded image at bottom -->
  <img
    class="bottom-image"
    src="yachtgirls.jpeg"
    alt="Girls on yacht party" />

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRqz09HGV04SFZ-vYdRgRO5sy2zEfpeqeuFN5UWHzw4BuDVN0CaFhhoT6STrv1qIdqwHxpucPgARmba/pub?output=csv";
    const target = 7000;

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        let total = 0;
        for (const row of rows) {
          const cols = row.split(',');
          total += parseFloat(cols[2]) || 0;
        }
        const percent = Math.min(100, (total / target) * 100);
        const bar = document.getElementById('progressBar');
        bar.style.width = percent + '%';
        bar.textContent = `$${total.toLocaleString()} / $7,000`;
        if (total >= target) {
          bar.style.background = 'linear-gradient(90deg, #66bb6a, #43a047)';
          document.body.style.background = '#fff3e0';
        }
      })
      .catch(error => {
        console.error("Error loading the sheet:", error);
      });
  </script>
</body>
</html>
