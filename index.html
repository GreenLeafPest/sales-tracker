<!DOCTYPE html>
<html>
<head>
  <title>D2D Boat Day Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #e0f7fa;
      padding: 20px;
      margin: 0;
    }
    img.top-image {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    img.bottom-image {
      width: 100%;
      max-width: none;
      margin-top: 40px;
      border-radius: 0;
    }
    .progress-container {
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding-right: 60px; /* room for goal on right */
      position: relative;
    }
    .progress-bar {
      height: 40px;
      background: linear-gradient(90deg, #26c6da, #00acc1);
      width: 0%;
      color: white;
      font-weight: bold;
      line-height: 40px;
      transition: width 0.8s ease;
      border-radius: 30px 0 0 30px;
      padding-left: 10px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .goal-label {
      position: absolute;
      right: 10px;
      font-weight: bold;
      color: #444;
      user-select: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>ðŸš¤ D2D Boat Day Tracker</h1>
  <img
    class="top-image"
    src="angello-pro-tL5RIAYxObs-unsplash.jpg"
    alt="Boat with girls" />
  
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">$0</div>
    <div class="goal-label">$7,000</div>
  </div>

  <!-- Bottom big image -->
  <img
    class="bottom-image"
    src="yachtgirls.jpeg"
    alt="Girls on yacht party" />

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRqz09HGV04SFZ-vYdRgRO5sy2zEfpeqeuFN5UWHzw4BuDVN0CaFhhoT6STrv1qIdqwHxpucPgARmba/pub?output=csv";
    const target = 7000;

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        let total = 0;
        for (const row of rows) {
          const cols = row.split(',');
          total += parseFloat(cols[2]) || 0;
        }
        const percent = Math.min(100, (total / target) * 100);
        const bar = document.getElementById('progressBar');
        bar.style.width = percent + '%';
        bar.textContent = `$${total.toLocaleString()}`;
        if (total >= target) {
          bar.style.background = 'linear-gradient(90deg, #66bb6a, #43a047)';
          document.body.style.background = '#fff3e0';
        }
      })
      .catch(error => {
        console.error("Error loading the sheet:", error);
      });
  </script>
</body>
</html>
